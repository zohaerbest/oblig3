<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestilling av Kinobilletter</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="p-3 mb-2 bg-light text-dark">
<div class="container">
  <h1>Bestilling av Kinobilletter</h1>
  <form id="ticketForm" class="mb-3">
    <div class="form-group">
      <label for="movieName">Velg film:</label>
      <select id="movieName" class="form-control" required>
        <option value="">--Velg en film--</option>
        <option value="Inception">Inception</option>
        <option value="Interstellar">Interstellar</option>
        <option value="The Matrix">The Matrix</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tickets">Antall billetter:</label>
      <input type="number" id="tickets" class="form-control" min="1" required>
    </div>
    <div class="form-group">
      <label for="firstName">Fornavn:</label>
      <input type="text" id="firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Etternavn:</label>
      <input type="text" id="lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone">Telefonnr:</label>
      <input type="tel" id="phone" class="form-control" pattern="[0-9]{8}" title="Enter 8-digit phone number" required>
    </div>
    <div class="form-group">
      <label for="post">Post:</label>
      <input type="text" id="post" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Kj√∏p billett</button>
  </form>
  <h2>Alle billetter:</h2>
  <div id="ticketsList"></div>
  <button onclick="deleteAllTickets()" class="btn btn-danger">Slett alle billettene</button>
</div>
</body>
</html>
